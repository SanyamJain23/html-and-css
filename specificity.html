<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body{
			color: red;
		}
		ul{
			color: blue;
		}
		li{
			color: orange;
		}
		.highlight{
			color: yellow;
		}
		#special{
			color: pink;
		}

	</style>
	<title>Specificity</title>
</head>
<body>
	<p>HELLO!!!</p>
	<ul>
		<li id="special" class="highlight">John</li>
		<li>Paul</li>
		<li class="highlight">George</li>
		<li>Ringo</li>
	</ul>

</body>
</html>
