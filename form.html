<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="first">First Name:</label>
		<input id="first" type="text" name="first" placeholder="First Name" required>
		<label for="last">Last Name:</label>
		<input id="last" type="text" name="last" placeholder="Last Name" required>
	<div>
	
		<label for="Male">Male</label>
		<input id="Male" type="radio" name="gender" value="Male">
		<label for="Female">Female</label>
		<input id="Female" type="radio" name="gender" value="Female">
		<label for="Other">Other</label>
		<input id="Other" type="radio" name="gender" value="Other">
	</div>
	<div>
		<label for="Email">Email:</label>
		<input id="Email" type="Email" placeholder="Your email" name="Email" required>
		<label for="Password">Password:</label>
		<input id="Password" type="Password" name="Password" pattern=".{5,10}" required title="5 to 10 characters" >
	</div>
	<div>
		<label>Birthday:
		<select name="Month">
			<option>Month</option>
			<option>January</option>
			<option>February</option>
			<option>March</option>
			<option>April</option>
			<option>May</option>
			<option>June</option>
			<option>July</option>
			<option>August</option>
			<option>September</option>
			<option>October</option>
			<option>November</option>
			<option>December</option>
		</select>
		<select name="Day">
		<option>Day</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
		<option>9</option>
		<option>10</option>
		<option>11</option>
		<option>12</option>
		<option>13</option>
		<option>14</option>
		<option>15</option>
		<option>16</option>
		<option>17</option>
		<option>18</option>
		<option>19</option>
		<option>20</option>
		<option>21</option>
		<option>22</option>
		<option>23</option>
		<option>24</option>
		<option>25</option>
		<option>26</option>
		<option>27</option>
		<option>28</option>
		<option>29</option>
		<option>30</option>
		<option>31</option>
	</select>
	<select name="Year">
		<option>Year</option>
		<option>1995</option>
		<option>1996</option>
		<option>1997</option>
		<option>1998</option>
		<option>1999</option>
		<option>2000</option>
	</select>
</label>
	</div>
	<div>
		<label>I agree to the terms and conditions
		<input name="agreed" type="checkbox" required>
	</label>
	</div>
	<div>
		<input type="Submit" name="">
	</div>
	</form>

</body>
</html>
